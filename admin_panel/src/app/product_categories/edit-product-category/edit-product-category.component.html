<div class="row">
    <div class="col-md-12">
        <div class="box-widget widget-module">
            <div class="widget-head clearfix">
                <span class="h-icon"><i class="fa fa-user"></i></span>
                <h4>Category Details</h4>
            </div>
            <div class="widget-container">
                <div class=" widget-block">
                    <div class="page-header">
                        <h2>Update Category Details</h2>
                        <!-- <p>
                             Quisque at mauris semper sapien varius scelerisque sed quis risus. Nulla rhoncus vel libero at aliquet. Duis id nibh non quam varius accumsan ut ac arcu.
                        </p> -->
                    </div>
                    <form *ngIf="edit_product_category_form" [formGroup]="edit_product_category_form" (ngSubmit)="onSubmit()">
                        <div class="form-group" style="padding:10px 0;">
                            <div class=" col-md-6">
                                <label>Product Category Name <span style="color:red;">*</span></label>
                                <input type="text" class="form-control" formControlName="category_name" placeholder="Product Category Name" required autofocus>
                                <div *ngIf="submitted && f.category_name.errors" class="invalid-feedback">
                                    <div class="error" *ngIf="f.category_name.errors.required">Product Category Name is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" style="padding:10px 0;">
                            <div class="col-md-12">
                                <button class="btn btn-primary" type="submit">Update Category</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
    </div>
</div>
