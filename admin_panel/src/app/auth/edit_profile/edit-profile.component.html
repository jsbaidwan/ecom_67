<div class="row">
    <div class="col-md-12">
        <div class="box-widget widget-module">
            <div class="widget-head clearfix">
                <span class="h-icon"><i class="fa fa-user"></i></span>
                <h4>Profile Details</h4>
            </div>
            <div class="widget-container">
                <div class=" widget-block">
                    <div class="page-header">
                        <h2>Update Profile Details</h2>
                        <!-- <p>
                             Quisque at mauris semper sapien varius scelerisque sed quis risus. Nulla rhoncus vel libero at aliquet. Duis id nibh non quam varius accumsan ut ac arcu.
                        </p> -->
                    </div>
                    <form *ngIf="edit_profile_form" [formGroup]="edit_profile_form" (ngSubmit)="onSubmit()">
                        <div class="form-group" style="padding:10px 0;">
                            <div class=" col-md-6">
                                <label>First Name <span style="color:red;">*</span></label>
                                <input type="text" class="form-control" formControlName="first_name" placeholder="First Name" required autofocus>
                                <div *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
                                    <div class="error" *ngIf="f.first_name.errors.required">First Name is required</div>
                                </div>
                            </div>
                            <div class=" col-md-6">
                                <label>Last Name</label>
                                <input type="text" class="form-control" formControlName="last_name" placeholder="Last Name" autofocus>
                            </div>
                        </div>
                        <div class="form-group" style="padding:10px 0;">
                            <div class=" col-md-6">
                                <label>Email <span style="color:red;">*</span></label>
                                <input type="text" class="form-control" formControlName="email" placeholder="Email Address" required autofocus>
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div class="error" *ngIf="f.email.errors.required">Email is required</div>
                                    <div class="error" *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                </div>
                            </div>
                            <div class=" col-md-6">
                                <label>Phone <span style="color:red;">*</span></label>
                                <input type="text" class="form-control" formControlName="phone" placeholder="Phone" required autofocus>
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div class="error" *ngIf="f.phone.errors.required">Phone is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" style="padding:10px 0;">
                            <div class="col-md-12">
                                <button class="btn btn-primary" type="submit">Update</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
    </div>
</div>
