<div class="row">
    <div class="col-md-12">
        <div class="box-widget widget-module">
            <div class="widget-head clearfix">
                <span class="h-icon"><i class="fa fa-table"></i></span>
                <h4>Products List</h4>
                <ul class="widget-action-bar pull-right">
                    <li>
                        <div class="widget-switch">
                            <a [routerLink]="['add_product']" class="btn btn-primary btn-sm">+ Add Product</a>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="widget-container">
                <div class="table-responsive">
            <table class="table table-striped table-hover matmix-dt">
            <thead>
            <tr>
                <th>
                     Product Name
                </th>
                <th>Pcs</th>
                <th>Price</th>
                <th class="tc-center">
                    Status
               </th>
                <th class="tc-center">
                     Action
                </th>
            </tr>
            </thead>
            <tbody *ngIf="products_arr.length > 0;else not_found">
            <tr *ngFor="let product of products_arr;let indexOfelement=index;">
                <td>
                     {{product.product_name}}
                </td>
                <td>{{product.pcs}}</td>
                <td>{{product.price}}</td>
                <td class="tc-center">
                    <label (click)="change_status(indexOfelement, product.status, product.id)" [ngClass]="product.status ? 'label label-info' : 'label label-warning'">
                        <span *ngIf="product.status;else other_content">Active</span>
                        <ng-template #other_content>Inactive</ng-template>
                    </label>
                </td>
                <td class="tc-center">
                    <div class="btn-toolbar" role="toolbar">
                        <div class="btn-group" role="group">
                            <a [routerLink]="[product.id]" class="btn btn-default btn-sm m-user-edit">Edit</a>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
            <ng-template #not_found>
                <tr>
                    <td colspan="4" class="text-center" style="font-size:17px;padding:10px 0;">No product added yet.</td>
                </tr>
            </ng-template>
            </table>
        </div>
            </div>
        </div>
    </div>

</div>
