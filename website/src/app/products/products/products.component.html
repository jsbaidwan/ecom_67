<section class="main-content">
				
    <div class="row">						
        <div class="span12">								
            <ul class="thumbnails listing-products" *ngIf="products_arr.length > 0;else products_not_found">
                <li class="span3" *ngFor="let product of products_arr">
                    <div class="product-box">												
                        <a routerLink="/product_detail/{{product.id}}"><img alt="" src="assets/themes/images/ladies/4.jpg"></a><br/>
                        <a routerLink="/product_detail/{{product.id}}" class="title">{{product.product_name}}</a><br/>
                        <a class="category">{{product.product_description}}</a>
                        <p class="price">${{product.price}}</p>
                    </div>
                </li>
            </ul>	
            <ng-template #products_not_found>
                <div style="padding:200px 0;font-size:35px;" class="text-center">No product added yet.</div>
            </ng-template>
